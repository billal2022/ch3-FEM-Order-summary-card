<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
   <!-- font family link -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- icons link -->
  <link rel="stylesheet" href="icon.css">
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="background" src="images/pattern-background-desktop.svg" alt="">
<article class="main-box">
 <img src="images/illustration-hero.svg" alt="">
<div class="half-container">
  <h1 class="title"> Order Summary</h1>

 <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

<div class="flex-group">
  <span class="icon-arrow-down-circle"></span>
  <div class="flex-group-mini">
  <p class="first-flex">Annual Plan</p>
  <p>$59.99/year</p>
</div>
<button class="first-button">
  Change
</button>
</div>
<button class="second-button">Proceed to Payment</button>
 <button class="third-button"> Cancel Order</button>
  
</div>
</article>

</body>
</html>
